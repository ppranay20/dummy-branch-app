services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-microloans}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - type: volume
        source: ${DB_VOLUME:-none}
        target: /var/lib/postgresql/data
    deploy: 
      resources:
        limits:
          memory: ${DB_MEMORY_LIMIT:-512m}
          cpus: '${DB_CPU_LIMIT:-1.0}'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-microloans}"]
      interval: 5s  
      timeout: 5s
      retries: 10

  api:
    build: .
    environment:
      FLASK_ENV: ${FLASK_ENV:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-microloans}
      PORT: ${API_PORT:-8000}
      PYTHONPATH: /app
      API_WORKERS: ${API_WORKERS:-2}
      API_RELOAD: ${API_RELOAD:-}
      API_LOG_LEVEL: ${API_LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ${CODE_MOUNT:-.:/app}

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - api

volumes:
  db_data_prod:
  db_data_stage:
  none:
